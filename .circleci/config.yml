# Java Gradle CircleCI 2.0 configuration file
version: 2
jobs:
        build:
          docker:
            - image: maciejmalecki/c64libci:0.1.4

          working_directory: ~/repo

          environment:
            JVM_OPTS: -Xms256m -Xmx768m
            TERM: dumb

          steps:
            - checkout
            - attach_workspace:
                at: ./artifacts
            - run: mkdir out
            - run: git clone https://bitbucket.org/magli143/exomizer.git
            - run: cd exomizer
            - run: make
            - run: cd ..
            - run: ./gradlew build
            - run: pwd && ls -al build/charpad/levels/level1
            - run: cd src && cp rex.prg ../out && cp rex.d64 ../out
            - persist-to-workspace:
                root: .
                paths:
                    - out

        publish:
          docker:
            - image: cibuilds/github:0.10
          steps:
            - attach_workspace:
                at: ./artifacts
            - run:
                name: "Publish PRG on GitHub"
                command: |
                    ls ./artifacts/out
                    ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace ${CIRCLE_TAG} ./artifacts/out

workflows:
    version: 2
    build-and-deploy:
        jobs:
            - build:
                filters:
                    branches:
                        only:
                            - master
                            - develop
                            - preview
                    tags:
                        only:
                            - /^([0-9]+)\.([0-9]+)\.([0-9]+)$/
            - publish:
                filters:
                    branches:
                        ignore:
                            - master
                            - develop
                            - preview
                    tags:
                        only:
                            - /^([0-9]+)\.([0-9]+)\.([0-9]+)$/
                requires:
                    - build
